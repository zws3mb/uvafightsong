{% extends "base.html" %}

{% block content %}

    <br>
    <div class="col-md-6 col-md-offset-3">
    <div class="jumbotron">
        <div class="container">
        <div class="col-md-12">
        <h3>Create an account!</h3>
        <br>
        {% if registered %}
        <h5>You have created an account!.</h5>
        <a href="../index">Main Page</a>
        <br/>
        {% else %}
        <form id="user_form" method="post" action="/register/" accept-charset=""
                enctype="multipart/form-data">

            {% csrf_token %}

            {{ user_form.as_p }}

            <button type="submit" class="btn btn-default" name="submit">Create Account</button>

         </form>
         </div>
         </div>
    </div>
    </div>
    {% endif %}
{% endblock %}
